<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Conversor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="Sidenav" class="sidenav">
        <a class="fecharbtn"><i class="fas fa-times"></i></a>
        <!--&times é o símbolo do X-->
        <a id="botaoBinario">Binário</a>
        <a id="botaoOctal">Octal</a>
        <a id="botaoDecimal">Decimal</a>
        <a id="botaoHexa">Hexadecimal</a>
    </div>

    <div class="abrirbtn">
        <div id="botaoMenu">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div id="main">
        <h1>Conversor</h1>
        <div id="grupoBinario">
            <h3>Binário:</h3>
            <input id="entrada" type="text" data-parsley-pattern="[0-1]{1,1000}" placeholder="01">
            <!-- Parâmetros do Parsley para validação-->
            <p id="resultadoBD">Decimal:</p>

            <p id="resultadoBO">Octal:</p>

            <p id="resultadoBH">Hexadecimal:</p>
        </div>


        <div id="grupoDecimal">
            <h3>Decimal:</h3>
            <input id="entradaD" type="text" data-parsley-pattern="[0-9]{1,1000}" placeholder="0123456789">
            <p id="resultadoDB">Binário:</p>

            <p id="resultadoDO">Octal:</p>

            <p id="resultadoDH">Hexadecimal:</p>
        </div>


        <div id="grupoOctal">
            <h3>Octal:</h3>
            <input id="entradaO" type="text" data-parsley-pattern="[0-7]{1,1000}" placeholder="01234567">
            <p id="resultadoOB">Binário:</p>

            <p id="resultadoOD">Decimal:</p>

            <p id="resultadoOH">Hexadecimal:</p>
        </div>


        <div id="grupoHexa">
            <h3>Hexadecimal:</h3>
            <input id="entradaH" type="text" data-parsley-pattern="[a-fA-F0-9]{1,1000}" placeholder="0123456789abcdef">
            <p id="resultadoHB">Binário:</p>

            <p id="resultadoHD">Decimal:</p>

            <p id="resultadoHO">Octal:</p>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/ff0f4c191d.js"></script>
</body>

</html>
